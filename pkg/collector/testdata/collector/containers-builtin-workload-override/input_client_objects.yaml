apiVersion: v1
kind: Pod
metadata:
  name: test-pod-1-deployment-1
  namespace: test-namespace-1
  labels:
    app: app-1
  annotations:
    workload-name: foo
    workload-kind: Bar
    workload-api-group: api-group
    workload-api-version: api-version
  ownerReferences:
    - apiVersion: apps/v1
      controller: true
      kind: ReplicaSet
      name: test-replicasset-1-deployment-1
  uid: test-pod-1-deployment-1
spec:
  nodeName: test-node-1
  priorityClassName: p1
  containers:
    - name: app
      image: images.example/app:v4
      resources:
        requests:
          memory: "50M"
          cpu: "1"
        limits:
          memory: "100M"
          cpu: "2"
    - name: log-aggregator
      image: images.my-company.example/log-aggregator:v6
      resources:
        requests:
          memory: "25M"
          cpu: "0.5"
        limits:
          memory: "50M"
          cpu: "1"
status:
  phase: Running
  containerStatuses:
  - containerID: containerd://app
    name: app
  - containerID: containerd://log-aggregator
    name: log-aggregator
